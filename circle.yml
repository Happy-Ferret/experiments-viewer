machine:
    environment:
        DATABASE_URL: postgresql://ubuntu:@127.0.0.1:5432/circle_test
        DEBUG: False
        DJANGO_SETTINGS_MODULE: viewer.settings
    services:
        - docker

dependencies:
    override:
        - docker info
        - docker build -t "app:build" .

test:
    override:
        - >
            docker run
            --interactive
            --net=host
            -e DATABASE_URL=$DATABASE_URL
            -e DEBUG=$DEBUG
            -e DJANGO_SETTINGS_MODULE=$DJANGO_SETTINGS_MODULE
            app:build
            test
